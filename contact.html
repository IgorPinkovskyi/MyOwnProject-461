			<h2>Contact Us</h2>
		<div class="contact">
            <div class="form-ordinery">
			<form role="form" class="forminfo" id="login-form">
                <div class="form-group">
				    <label>Name:
                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                    </label>
				</div>
                <div class="form-group">
				    <label>Email address:
                        <input type="email" name="email" class="form-control" placeholder="@mail" required>
                     </label>
				</div>
                <div class="form-group">
				    <label>Phone number:
                        <input type="tel" name="tel" class="form-control" placeholder="+380(...)" required>
                     </label>
				</div>
                <div class="form-group">
				    <label>Message:
                        <textarea name="message" class="form-control" placeholder="Your message"></textarea>
                    </label>
				</div>
                <div class="form-group">
				<button type="submit" class="btn btn-primary" id="btn-under-form">SEND</button>
                </div>
            </form>
            </div>
		<div class="phone-call">
		<button class="btn btn-primary" id="btn-phone-call" data-toggle="modal" data-target="#modal-call-back">Call back</button>
        <div id="modal-call-back" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h4 class="modal-title">We will call you soon</h4>
                    <button class="close" data-dismiss="modal">x</button>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name-call-back">Name:</label>
                                <input type="text" class="form-control" id="name-call-back" placeholder="Name" required>
                            </div>
                            <div class="form-group">
                                <label for="tel-call-back">Phone number:</label>
                                <input type="tel" class="form-control" id="tel-call-back" placeholder="+380(...)" required>
                            </div>
                            <div class="form-group">
                                <label for="email-call-back">Email:</label>
                                <input type="email" class="form-control" id="email-call-back" placeholder="@mail" required>
                            </div>
                            <div class="form-group">
                                <label for="textarea-call-back">Your message:</label>
                                <textarea id="textarea-call-back" class="form-control" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">SEND</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
            </div>
          </div>
