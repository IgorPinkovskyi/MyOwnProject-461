	<div class="page">

	<section class="contact">
			<h2>Contact us</h2>
			<form action="https://formspree.io/xkngowpv" method="POST" id="form-contact">
				<label for="name">Name:<input type="text" name="name" id="name" placeholder="Name" required></label>
				<label for="email">Email address:<input type="email" name="email" id="email" placeholder="@mail" required></label>
				<label for="message">Message:<textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea></label>
				<input type="submit" value="SEND">
			</form>
				<div id="call-back"><img src="img/phone.png" alt="phone"></div>
		</section>
			<footer>
				<div id="map">There will be a Map)</div>
				<address>
					ASE<br>
            LVIV, Street, address<br>
            Phone: +380****<br>
            mail: ase@gmail.com
        </address>
			</footer>
